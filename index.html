<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Modern Login Form</title>
	</head>
	<body>
		<div class="input-group">
			<input class="input" type="text" required name="first-name" autocomplete="off" />
			<label class="user-label" for="first-name">First Name</label><br />
			<input class="input" type="password" required name="first-name" autocomplete="off" />
			<label class="user-label" for="first-name">password</label><br />
			<input class="input" type="email" required name="first-name" autocomplete="off" />
			<label class="user-label" for="first-name">email</label><br />
		</div>
	</body>
</html>
